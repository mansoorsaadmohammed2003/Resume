<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),

            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 400px;
            height: 100px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            box-shadow: 4px 4px 20px rgba(0,0,0,0.6);
            transition: transform 0.4s ease, background-color 0.4s ease, color 0.4s ease;
            animation: fadeSlide 1s ease forwards;
        }

        .box:hover {
            transform: scale(1.1) rotate(2deg);
            background-color: gold;
            color: black;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo1 { top: 80px; left: 450px; background-color: #ff4d4d; animation-delay: 0.2s; }
        .demo2 { top: 200px; left: 400px; background-color: #1e90ff; animation-delay: 0.4s; }
        .demo3 { top: 320px; left: 400px; background-color: #28a745; animation-delay: 0.6s; }
        .demo4 { top: 440px; left: 450px; background-color: #ff9933; animation-delay: 0.8s; }
        .demo5 { top: 560px; left: 450px; background-color: #9933ff; animation-delay: 1s; }
        .demo6 { top: 680px; left: 450px; background-color: #e91e63; animation-delay: 1.2s; }
        .demo7 { top: 800px; left: 450px; background-color: #00bcd4; animation-delay: 1.4s; }
    </style>
</head>

</html>
