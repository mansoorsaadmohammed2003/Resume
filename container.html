<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Container</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row" style="text-align:center">
    <div class="col-4" style="background-color:green; color:white;">
      Bangalore
    </div>
    <div class="col-3" style="background-color:yellow; color:white;">
      Chennai
    </div>
    <div class="col-2" style="background-color:red; color:white;">
      Hyderabad
    </div>
    <div class="col-1" style="background-color:blue; color:white;">
      Mumbai
    </div>
    <div class="col-2" style="background-color:pink; color:white;">
      Delhi
    </div>
  </div>
  <div class="row" style="text-align:center">
    <div class="col-2" style="background-color:green; color:white;">
      Bangalore
    </div>
    <div class="col-2" style="background-color:yellow; color:white;">
      Chennai
    </div>
    <div class="col-2" style="background-color:red; color:white;">
      Hyderabad
    </div>
    <div class="col-2" style="background-color:blue; color:white;">
      Mumbai
    </div>
    <div class="col-2" style="background-color:pink; color:white;">
      Delhi
    </div>
    <div class="col-2" style="background-color:green; color:white;">
      Bangalore
    </div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
