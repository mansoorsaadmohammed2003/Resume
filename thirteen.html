<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grids</title>
  <style>
    .d0{
    display:grid;
    grid-template-columns:auto auto;
    margin:10px;
    }
    .d1{
    height:500px;
    width:850px;
    font-family:Arial;
    background-color:silver;
    }
    .d2{
    height:500px;
    width:850px;
    font-family:Arial;
    background-color:red;
    }
    .d3{
    height:500px;
    width:850px;
    background-color:yellow;
    }
    .d4{
    height:500px;
    width:850px;
    background-color:silver;
    }
  </style>
</head>
<body>
<div class="d0">
    <div  class="d1" style="display: flex; justify-content: center; align-items: center;">
      <img src="koenigsegg.jpg.svg" width="500" height="400">
    </div>
  <div class="d2" style="display: flex; flex-direction: column; align-items: center;">
    <p style="text-align: center; font-size: 30px; font-weight: bold;">Table for Cars</p>

    <table border="10" style="background-color: yellow; text-align: center; width:100px;font-size:25px">
      <tr>
        <th style="padding: 10px;">Brand</th>
        <th style="padding: 10px;">Color</th>
        <th style="padding: 10px;">Link</th>
      </tr>

      <tr>
        <td style="padding: 10px;">Bugatti</td>
        <td style="padding: 10px;">White</td>
        <td style="padding: 10px;">
          <a href="https://www.bugatti.com" target="_blank">White Bugatti</a>
        </td>
      </tr>

      <tr>
        <td style="padding: 10px;">Koenigsegg</td>
        <td style="padding: 10px;">Black</td>
        <td style="padding: 10px;">
          <a href="https://www.koenigsegg.com" target="_blank">Black Koenigsegg</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="d3" style="display: flex; flex-direction: column; align-items: center;">

    <p style="text-align: center; font-size: 30px; font-weight: bold;">Table for Animals</p>

    <table border="10" style="background-color: cyan; text-align: center; width:100px; font-size:25px">
      <tr>
        <th style="padding: 10px;">Species</th>
        <th style="padding: 10px;">Name</th>
        <th style="padding: 10px;">Link</th>
      </tr>

      <tr>
        <td style="padding: 10px;">Cats</td>
        <td style="padding: 10px;">Siamese Cat</td>
        <td style="padding: 10px;">
          <a href="https://en.wikipedia.org/wiki/Siamese_cat" target="_blank">Cats</a>
        </td>
      </tr>

      <tr>
        <td style="padding: 10px;">Dogs</td>
        <td style="padding: 10px;">German Shepherd</td>
        <td style="padding: 10px;">
          <a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank">Dogs</a>
        </td>
      </tr>
    </table>

  </div>
  <div class="d4" style="display: flex; justify-content: center; align-items: center;">
    <img src="german.jpg" width="500" height="400">
  </div></div>
</body>
</html>
